<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Register Page</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100" style="background-image: url('./images.png');">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Daftar</h2>
        <form>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Nama</label>
                <input type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 bg-slate-300" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 bg-slate-300" required>
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 bg-slate-300" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 py-2 rounded-md hover:bg-blue-600">Daftar</button>
        </form>
        <p class="mt-4 text-center">Sudah punya akun? <a href="index.html" class="text-blue-500">Login</a></p>
    </div>
</body>
</html>
